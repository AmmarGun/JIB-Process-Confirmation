<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIB for Process Confirmation</title>
    <link rel="icon" type="image/png" href="JIB.png"> <!-- For PNG -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>JIB for Process Confirmation</h1>

        <!-- Upload Form -->
        <input type="file" id="pdfUpload" accept="application/pdf">
        <button id="uploadBtn">Upload JIB</button>

        <!-- List of Uploaded PDFs -->
        <div id="pdfList">
            <h2>Uploaded JIBs</h2>
            <ul id="fileList"></ul>
        </div>
        <input type="text" id="searchBox" placeholder="Search JIBs..." style="margin-bottom: 15px; padding: 10px; width: 90%; border-radius: 8px; border: 2px solid #76e5f9;">

        <!-- PDF Viewer -->
        <iframe id="pdfViewer" style="display: none;" width="600" height="500"></iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>
